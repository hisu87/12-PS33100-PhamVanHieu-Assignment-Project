            </ul>
          </div>
        </nav>

      <!-- 선택항목 -->
      <div class="sub">
        <div class="sub-inner">
          <h2 id="title">Drink</h2>
          <ul class="maps">

            </li>
            <li>
              <img

            <li></li>

      <div class="content">
        <div class="drink_kind">
          <div class="titleAndButton">
            <p class="title">분류 보기</p>
            <a href="#" class="drink_kind_btn">
              <i class="fas fa-chevron-down"></i>
            </a>
          </div>
          <div id="drink_kind_check">
            <dl class="drink_kind_tabs">
              <dt class="dt1">
                <button id="drink_kind_tab" class="selected">카테고리</button>
              </dt>
              <dd class="dt1_content">
                <div class="product_select_wrap">
                  <form method="post">
                    <fieldset>
                      <legend class="hid">음료 카테고리 별 분류 보기</legend>
                      <ul
                        class="
                          cate_list
                          mCustomScrollbar
                          _mCS_1
                          mCS_no_scrollbar
                        "
                      >
                        <div id="mCSB_1">
                          <div id="mCSB_1_container">
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="all"
                                checked
                              />
                              <label for="all">전체 상품보기</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="콜드 브루 커피"
                              />
                              <label for="콜드 브루 커피">콜드 브루 커피</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="브루드 커피"
                              />
                              <label for="브루드 커피">브루드 커피</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="에스프레소"
                              />
                              <label for="에스프레소">에스프레소</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="프라푸치노"
                              />
                              <label for="프라푸치노">프라푸치노</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="블렌디드"
                              />
                              <label for="블렌디드">블렌디드</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="스타벅스 피지오"
                              />
                              <label for="스타벅스 피지오"
                                >스타벅스 피지오</label
                              >
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="티 (티바나)"
                              />
                              <label for="티 (티바나)">티 (티바나)</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="기타 제조 음료"
                              />
                              <label for="기타 제조 음료">기타 제조 음료</label>
                            </li>
                            <li>
                              <input
                                type="checkbox"
                                name="product"
                                id="스타벅스 주스(병음료)"
                              />
                              <label for="스타벅스 주스(병음료)"
                                >스타벅스 주스(병음료)</label
                              >
                            </li>
                          </div>
                        </div>

              <dt class="dt2"><button href="#" id="theme_tab">테마</button></dt>
              <dd class="dt2_content">
                <ul class="service_bn">

                      ><img
                        src="https://image.istarbucks.co.kr/upload/banner/themebnr/82p8KL_20210412162303607.jpg"

                </ul>

        <div class="categoryList" id="category">

        </div>
        <div class="themeList">
          <ul class="list">
            <div class="item_list">
              <li class="item">
                <div class="item_container">
                  <div class="item_content">
                    <img
                      src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000003431]_20210401092933664.jpg"
                      alt="포레스트 콜드 브루"
                      class="item_thumbnail"
                    />
                  </div>
                  <span class="item_description">포레스트 콜드 브루</span>

              </li>
              <li class="item">
                <div class="item_container">
                  <div class="item_content">
                    <img
                      src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000003434]_20210401093043581.jpg"

                      class="item_thumbnail"
                    />
                  </div>
                  <span class="item_description"
                    >바나나 크림 다크 초코 블렌디드</span
                  >
                </div>
              </li>
              <li class="item">
                <div class="item_container">
                  <div class="item_content">
                    <img
                      src="https://image.istarbucks.co.kr/upload/store/skuimg/2021/04/[9200000003437]_20210401093131824.jpg"
                      alt="샤이닝 머스캣 에이드"
                      class="item_thumbnail"
                    />
                  </div>
                  <span class="item_description">샤이닝 머스캣 에이드</span>
                </div>
              </li>
            </div>
          </ul>
